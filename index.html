<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>odin-Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display"></div>

      <div class="mainRow">
        <button class="allClear">AC</button>
        <button class="delete">DEL</button>
      </div>

      <div class="rows">
        <button class="num7">7</button>
        <button class="num8">8</button>
        <button class="num9">9</button>
        <button class="divide">รท</button>
      </div>

      <div class="rows">
        <button class="num4">4</button>
        <button class="num5">5</button>
        <button class="num6">6</button>
        <button class="multiply">x</button>
      </div>

      <div class="rows">
        <button class="num1">1</button>
        <button class="num2">2</button>
        <button class="num3">3</button>
        <button class="subtract">-</button>
      </div>

      <div class="rows">
        <button class="num0">0</button>
        <button class="period">.</button>
        <button class="equal">=</button>
        <button class="addition">+</button>
      </div>
    </div>
    <script src="script.js"></script>

  </body>
</html>
